<script>
// Declearing class
class Employee{
	// Intiallzing an object
	constructor(id,name){
		this.id=id;
		this.name=name;
}
//Declaring method
	detail(){
	document.writeln(this.id+" "+this.name+"<br>")
}
}
//passing the object to a variable
var e1 = new Employee(101,"Martin Roy");
var e2 = new Employee(102,"Duke william");
e1.detail();
e2.detail();
</script>
</body>
