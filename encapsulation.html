    <script>
        class BankAccount {
            constructor(customerName, balance = 0){
                this.customerName = customerName;
                this.balance = balance;
            }
            deposite(amount) {
                this.#balance += amount;
            }
            withdraw(amount){
                this.#balance -= amount;
            }

            set balance(amount){
                if(isNaN(amount){
                    throw new Error('Amount is not a valid input');
                }
                this.#balance = amount;
            }
            get balance(){
                return this.#balance;
            }

                })
            }
        }
